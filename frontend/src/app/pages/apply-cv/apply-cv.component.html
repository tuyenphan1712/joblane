<form id="apply_form" [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    <div id="myModal" class="modal">
    <div class="modal-content">
        <div class="title">
            <span class="color-2">Apply for </span>
            <span class="color-1">Specialist Digital Marketing/Content Marketing</span>
        </div>
        <hr>
        <div class="infor"> 
            <div class="form-row">
                <div class="col mb-3">
                    <label class="apply-label" for="fullName">Full Name</label>
                    <input type="text" class="form-control" formControlName="fullName" name="fullName" id="fullName">
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label class="apply-label" for="Email">Email</label>
                            <input type="email" class="form-control" formControlName="email" name="Email" id="Email">
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                        <label class="apply-label" for="PhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" formControlName="phone" name="PhoneNumber" id="PhoneNumber">
                        </div>
                    </div>
                </div>    
               
            </div>
        </div>
        <div class="cv row">
            <div class="col-8 describe">
                Upload CV from Computer <br>
                File types: pdf. Maximum size: 5MB.
            </div>
            <label class="col-2 btn btn-primary align-self-center" for="file">
                Upload CV
                <img src="" alt="">
            </label>
            <input type="file" id="file" name="file" (change)="onFileChange($event)"/>
        </div>
        <div class="save-cv d-flex">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label sub-label" for="exampleCheck1">Save CV (Used for management in the CV Portfolio and helps Employers reach out to you)</label>
            </div>
            
        </div>
        <div class="cover-letter">
            <label class="cover-label" for="cover-letter">Cover Letter</label>
            <textarea class="form-control" formControlName="coverLetter" id="cv-lt" name="cv_lt" rows="8" placeholder="Write a brief introduction about yourself (strengths, weaknesses) if desired, the reason for working at this company. This is a way to impress the recruiter if you do not have work experience (or a poor CV)."></textarea>
        </div>
        {{ message }}
        <div class="action d-flex justify-content-between mt-5">
            <div>
                <a href="/home" onclick="location.href='/home';" type="reset" class="btn btn-secondary">Cancel</a>
            </div>
            <div>
                <button type="submit" value="Apply CV" class="btn btn-primary ml-5">Apply</button>
            </div>
        </div>
    </div>
    </div>
    </form>
    <script>
    document.getElementById('apply_form').addEventListener('submit', function(event) {
    var fileInput = document.getElementById('file');
    
    // Kiểm tra xem có file nào được chọn hay không
    if (!fileInput.value) {
    alert('Vui lòng chọn một file trước khi submit!');
    event.preventDefault(); // Ngăn chặn form được submit nếu không có file
    }
    
    var textInput = document.getElementById('cv-lt');
    
    // Kiểm tra xem trường văn bản đã được nhập hay chưa
    if (textInput.value.trim() === '') {
    alert('Vui lòng nhập văn bản vào trường!');
    event.preventDefault(); // Ngăn chặn form được submit nếu trường văn bản trống
    }
    });
    </script>
