

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home Page</a></li>
        <li class="breadcrumb-item active" aria-current="page">2,629 Marketing Associate Jobs Available</li>
    </ol>
</nav>

<div class="d-flex justify-content-around">
    <div class="green-bg d-flex flex-column">
        <div class="sort d-flex align-items-center">
            <div class="h6">
                Sort by
            </div>
            <div class="d-flex mx-3">
                <input type="radio" name="sort" id="relevance">
                <label for="relevance">Relavence</label>
                <input type="radio" name="sort" id="salary">
                <label for="salary">Salary high to small</label>
                <input type="radio" name="sort" id="urgent">
                <label for="urgent">Urgent Hiring</label>
                </div>
            </div>
        <div class="result-list-slider">
  <div class="result-item d-flex justify-content-around" *ngFor="let item of items">
    <img id="job-post" [src]="item.jobPostImage" alt="logo">
    <div class="infor d-inline-flex align-items-start flex-column">
      <div class="job-name">
        {{ item.title }}
      </div>
      <div class="company">
        {{ item.type }}
      </div>
      <div class="mt-auto tag d-flex align-items-start">
        <div class="location">
          {{ item.location }}
        </div>
        <div class="time">
          {{ item.endDate | date: 'dd/MM/yyyy' }}
        </div>
      </div>
    </div>
    <div class="action d-inline-flex align-items-end flex-column">
      <div class="mb-auto salary">{{ item.salaryRange}}</div>
      <div class="d-flex align-items-center">
        <label class="bookmark-btn mr-3">
          <input type="checkbox" class="bookmark-checkbox" id="bookmarkToggle" />
          <span class="bookmark-icon mx-2" id="bookmarkIcon">
            <img src="assets/icons/Save_Inactive.svg" alt="Bookmark" />
          </span>
        </label>
        <button (click)="applyNow(item.id)" type="submit" class="primary ms-auto">
          Apply Now
          <img src="assets/icons/Chevron Right.svg" alt="arrow">
        </button>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="recommend d-inline-flex flex-column ">
        <div class="h4">
            <span class="color-1">Recommend</span>
            <span class="color-2"> for You</span>
        </div>
        <a class="rec-job-item d-flex flex-column" href="#">
            <img src="assets/img/Logo/Company_IsMart.svg" alt="logo" class="rec-job-logo">
            <div class="rec-job-name">
                Administrative Staff, Content Management Assistant
            </div>
            <div class="rec-job-info d-flex justify-content-around">
                <div class="rec-job-time d-flex align-items-center">
                    <img src="assets/icons/Time.svg" alt="Posting Time" class="me-2">
                    <span>25/10/2023</span>
                </div>
                <div class="rec-job-salary d-flex align-items-center">
                    <img src="assets/icons/Money.svg" alt="Salary" class="me-2">
                    <span>10.000.000 VND</span>
                </div>
            </div>
            <hr>
        </a>
                    
    </div>
</div>
