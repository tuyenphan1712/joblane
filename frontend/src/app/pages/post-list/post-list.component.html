<div class="background-div">
    <div class="container-fluid">
        <div class="search-bar row mt-5">
            <div class="col search-container">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="assets/icons/Work.svg" alt="Job Icon"></span>
                    </div>
                    <input type="text" class="form-control search-input" placeholder="Job Title" aria-label="Job Title">
                    
                    <div class="search-divider"></div>
                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="assets/icons/Pin.svg" alt="Location Icon"></span>
                    </div>
                    <select class="custom-select search-select" id="locationDropdown">
                        <option selected>Location</option>
                    </select>
                    
                    <div class="search-divider"></div>
                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="assets/icons/Category.svg" alt="Category Icon"></span>
                    </div>
                    <select class="custom-select search-select" id="categoriesDropdown">
                        <option selected>Categories</option>
                    </select>
                </div>
                <button class="d-flex search-button align-items-center">
                    <img src="assets/icons/Search.svg" alt="search" class="mr-2">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>
    <p class="mt-5 mb-3 h4">Hi Employer!</p>
    <p class="my-2">You can follow your Post</p>    
        <div class="post-list-container d-flex justify-content-center">
            <button class="slick-prev">Previous</button>
            <div class="post-list" ngxSlickCarousel config="slickConfig">
                <a class="list-item d-flex align-items-center" ngxSlickItem *ngFor="let job of jobPosts"  >
                    
                        <img id="job-post"  [src]="job.jobPostImage" alt="{{job.title}}">
                        <div class="d-flex flex-column align-items-start">
                            <h6>{{job.title}}</h6>
                            <p>{{job.companyType}} </p>
                        </div>
                        <div class="d-flex ms-auto">
                            <button type="submit" class="primary d-flex ">
                                Candidates: 18
                            </button>
                            <button type="submit" class="secondary d-flex mx-3 align-items-center">
                                Close
                                <img src="assets/icons/Chevron Right.svg" alt="arrow">
                            </button>
                        </div>
                    
                </a>
            </div>
            <button class="slick-next">Next</button>
          </div>
