<div class="top text-center mt-3 mb-5">
    <img src="assets/img/Logo/logo-01 1 (1).svg" class="custom-logo" alt="logo">
    <h1>Sign In</h1>
    <p>Joblane - Your Journey to the Right Job!</p>
  </div>
  
  <form class="w-30 mx-auto" id="login" (ngSubmit)="login()">
    <div class="form-group">
      <button class="secondary google-btn d-flex justify-content-center" type="submit">
        <img class="my-auto" src="assets/img/Google.svg" alt="Google">
        Log in with Google
      </button>
    </div>
    <div class="divider-container d-flex align-items-center">
      <div class="line"></div>
      <span class="text">Or</span>
      <div class="line"></div>
    </div>
    <div class="form-group">
      <label class="login-label" for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelp" [(ngModel)]="email">
    </div>
    <div class="form-group mb-3">
      <label class="login-label" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="Password" id="Password" [(ngModel)]="password">
    </div>
    <div class="form-group d-flex justify-content-between mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label sub-label" for="exampleCheck1">Remember me</label>
      </div>
      <a href="/forget-password">Forget Password ></a>
    </div>
    <div class="form-group">
      <button class="primary" type="submit">Log in</button>
    </div>
    <p style="color: crimson;">{{ message }}</p>
  </form>
